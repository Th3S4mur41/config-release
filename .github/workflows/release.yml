name: 'Release'

on:
  push:
    branches:
      - main
      - next

jobs:
  release:
    name: 'üè∑Ô∏è Release'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.release.outputs.version }}

    permissions:
      contents: write
      packages: write

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          check-latest: true

      - name: Install dependencies
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0
        run: |
          npm run release
          echo "::set-output name=version::$(npm run env | grep npm_package_version | cut -d '=' -f 2)"
